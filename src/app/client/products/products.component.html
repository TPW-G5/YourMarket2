<div class="container-fluid">
  <h1 class="my-5 text-center">Our Products</h1>
  <div class="row">
    <div class="col-3 pr-5">

      <div>
        <h4>Sorting</h4>

        <select name="" class="form-control form-select" [(ngModel)]="sort" (change)="sorting()">
          <option value="default" selected>Default</option>
          <option value="-price">Price: Desc</option>
          <option value="price">Price: Asc</option>
          <option value="-name">Name: Desc</option>
          <option value="name">Name: Asc</option>
        </select>
      </div>

      <hr class="my-5">

      <div>
        <h4>Filters</h4>

        <div class="form-group mt-2 mb-4">
          <p><b>Search</b></p>
          <input type="text" class="form-control" id="textSearch" [(ngModel)]="name" (keyup)="update_search(name)" />
        </div>

        <div class="form-group mt-2 mb-4">
          <p><b>Category</b></p>

          <select name="" class="form-control form-select" [(ngModel)]="check" (change)="change_category()">
            <option value=""></option>
            <option *ngFor="let cat of categories" value="{{cat.id}}">{{ cat.name }}</option>
          </select>

        </div>
      </div>
    </div>

    <div class="col-9 row">
      <app-product *ngFor="let product of products" [product]="product" class="col-3"></app-product>
    </div>
  </div>
</div>
