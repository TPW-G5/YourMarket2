<div class="container-fluid">
  <h1 class="my-5 text-center">Our Products</h1>
  <div class="row">
    <div class="col-3 pr-5">

      <div>
        <h4>Sorting</h4>

        <select name="" class="form-control form-select">
          <option value="" selected>Default</option>
          <option value="">Price: Desc</option>
          <option value="">Price: Asc</option>
          <option value="">Name: Desc</option>
          <option value="">Name: Asc</option>
        </select>
      </div>

      <hr class="my-5">

      <div>
        <h4>Filters</h4>

        <div class="form-group mt-2 mb-4">
          <p><b>Search</b></p>
          <input type="text" class="form-control" id="textSearch" [(ngModel)]="name"/>
        </div>

        <div class="form-group mt-2 mb-4">
          <p><b>Category</b></p>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault"> Default </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault"> Default </label>
          </div>
        </div>
        <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark" (click)="update_search(name)">Apply</button>
      </div>
    </div>

    <div class="col-9 row">
      <app-product *ngFor="let product of products" [product]="product" class="col-3"></app-product>
    </div>
  </div>
</div>
