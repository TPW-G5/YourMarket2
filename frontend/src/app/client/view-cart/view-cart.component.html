<div class="container-fluid p-5">
	<div>
		<h3 class="mb-4">Your Cart</h3>

		<table class="table">
			<thead>
				<tr>
					<th>Product</th>
					<th>Amount</th>
					<th>Unitary Price</th>
					<th>Total Price</th>
					<th>Delete</th>
				</tr>
			</thead>

			<tbody>
					<tr *ngFor="let item of items">
						<td><a routerLink="/product/{{ item.product.id }}">{{ item.product.name }}</a></td>
						<td><app-add-product [productId]="item.product.id" class="d-inline-flex"></app-add-product></td>
						<td>{{ item.product.price }} €</td>
						<td>{{ item.product.price * item.amount | number : '.2' }}  €</td>
						<td>
							<input type="submit" value="Delete" class="btn btn-outline-danger" (click)="deleteItem(item.product.id)">
						</td>
					</tr>
			</tbody>
		</table>

		<div>
			<input type="submit" value="Checkout" (click)="createOrder()" class="btn btn-success">
		</div>

	</div>
</div>
