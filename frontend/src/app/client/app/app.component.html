<app-nav-bar></app-nav-bar>
<div class="logo_products">
  <div class="container">
    <div class="w3ls_logo_products_left">
      <h1><a routerLink="/"><span>Your</span> Market</a></h1>
    </div>
    <div class="clearfix"> </div>
  </div>
</div>
<div style="display: block; height: 50px;"></div>
<app-side-bar></app-side-bar>
<router-outlet></router-outlet>
<app-footer></app-footer>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" name="username" [(ngModel)]="login.username">
          <input type="password" name="password" [(ngModel)]="login.password">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="doLogin()">Login</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" name="username" [(ngModel)]="signup.username">
          <input type="password" name="password" [(ngModel)]="signup.password">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="doSignUp()">Sign up</button>
      </div>
    </div>
  </div>
</div>
