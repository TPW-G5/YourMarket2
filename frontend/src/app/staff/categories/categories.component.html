<div class="row fit-content">
    <div class="col-md-12">
        <h1 class="page-header" style="text-align: center;">
            List All Categories
        </h1>
        <a href="/system/category"><button style="float: right;" class="btn btn-info btn-md">Add</button></a>

    </div>
</div>
<div class="container">
    <table class="table table-striped" style="margin-left: 10%;">
        <thead>
            <tr>
                <th style="color: black;" scope="col">Id</th>
                <th style="color: black;" scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <th style="color: rgb(32, 29, 29);" scope="row">{{ category.id }}</th>
                <td style="color: rgb(32, 29, 29);">{{ category.name }}</td>

            </tr>
        </tbody>
    </table>
</div>
