<div class="row fit-content">
    <div class="col-md-12">
        <h1 class="page-header" style="text-align: center;">
            List All Products
        </h1>
        <a href="/system/product"><button style="float: right;" class="btn btn-info btn-md">Add</button></a>
    </div>
</div>

<div class="container">
    <table class="table table-striped" style="margin-left: 10%;">
        <thead>
            <tr>
                <th style="color: black;" scope="col">Id</th>
                <th style="color: black;" scope="col">Category</th>
                <th style="color: black;" scope="col">Name</th>
                <th style="color: black;" scope="col">Price</th>
                <th style="color: black;" scope="col">Active</th>
                <th style="color: black;" scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!-- {% for product in products %} -->
            <tr *ngFor="let product of products">
                <th style="color: rgb(32, 29, 29);" scope="row">{{ product.id }}</th>
                <td style="color: rgb(32, 29, 29);">{{ product.category }}</td>
                <td style="color: rgb(32, 29, 29);">{{ product.name }}</td>
                <td style="color: rgb(32, 29, 29);">{{ product.price }}</td>
                <td style="color: rgb(32, 29, 29);">{{ product.isActive }}</td>
                <td style="color: rgb(32, 29, 29);">
                    <a href="products"><button class="btn btn-info btn-sm">Ver</button></a>
                    <!-- {% if product.active == "Yes" %}-->
                    <form action= "." method="post" class="form-horizontal" style="margin-left: -5rem;">
                        <!--{% csrf_token %}-->
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="hidden" name="isActive" value=""/>
                                <input type="submit" value="Desativar" class="btn btn-default"/>
                            </div>
                        </div>
                    </form>
                    <!--{% else %}-->
                    <form action= "." method="post" class="form-horizontal" style="margin-left: -5rem;">
                        <!--{% csrf_token %}-->
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="hidden" name="isActive" value="1"/>
                                <input type="submit" value="Ativar" class="btn btn-default"/>
                            </div>
                        </div>
                    </form>
                    <!--{% endif %}-->
                </td>
            </tr>
            <!--{% endfor %}-->
        </tbody>
    </table>
</div>
