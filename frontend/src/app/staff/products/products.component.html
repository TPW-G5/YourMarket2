<div class="row fit-content">
    <div class="col-md-12">
        <h1 class="page-header" style="text-align: center;">
            List All Products
        </h1>
        <a routerLink="/system/newproduct"><button style="float: right;" class="btn btn-info btn-md">Add</button></a>
    </div>
</div>

<div class="container">
    <table class="table table-striped" style="margin-left: 10%;">
        <thead>
            <tr>
                <th style="color: black;" scope="col">Id</th>
                <th style="color: black;" scope="col">Category</th>
                <th style="color: black;" scope="col">Name</th>
                <th style="color: black;" scope="col">Price</th>
                <th style="color: black;" scope="col">Active</th>
                <th style="color: black;" scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!-- {% for product in products %} -->
            <tr *ngFor="let product of products">
                <th style="color: rgb(32, 29, 29);" scope="row">{{ product.id }}</th>
                <td style="color: rgb(32, 29, 29);">{{ product.category.name }}</td>
                <td style="color: rgb(32, 29, 29);">{{ product.name }}</td>
                <td style="color: rgb(32, 29, 29);">{{ product.price }}</td>
                <td *ngIf="product.isActive" style="color: rgb(32, 29, 29);">Yes</td>
                <td *ngIf="!product.isActive" style="color: rgb(32, 29, 29);">No</td>
                <td style="color: rgb(32, 29, 29);">
                    <a href="products"><button class="btn btn-info btn-sm">Ver</button></a>
                    <!-- {% if product.active == "Yes" %}-->
                    <form class="form-horizontal" style="margin-left: -5rem;">
                        <!--{% csrf_token %}-->
                        <div class="form-group">
                            <div *ngIf="product.isActive" class="col-md-offset-2 col-md-10">
                                <button type="button" class="btn btn-default" (click)="desactiveProduct(product.id)">Desativar</button>
                            </div>
                            <div *ngIf="!product.isActive" class="col-md-offset-2 col-md-10">
                                <button type="button" class="btn btn-default" (click)="activeProduct(product.id)">Ativar</button>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
            <!--{% endfor %}-->
        </tbody>
    </table>
</div>
