<div class="col-md-8" class="fit-content">
  <form method="post">
    <!--{% csrf_token %}-->
    <h4>Create Product</h4>
    <hr />
    <p>Category: </p>
    <div class="form-group">
      <div class="col-md-10">
        form.category
      </div>
    </div>
    <br>
    <p>Name: </p>
    <div class="form-group">
      <div class="col-md-10">
        form.name
      </div>
    </div>
    <br>
    <p>Description: </p>
    <div class="form-group">
      <div class="col-md-10">
        form.description
      </div>
    </div>
    <br>
    <p>Price: </p>
    <div class="form-group">
      <div class="col-md-10">
        form.price
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Create" class="btn btn-default" />
      </div>
    </div>
  </form>
</div>
