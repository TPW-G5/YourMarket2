<div class="col-md-8" class="fit-content">
  <form>
    <!--{% csrf_token %}-->
    <h4>Create Product</h4>
    <hr />
    <p>Category: </p>
    <div>
      <select type="number" name="category" [(ngModel)]="product.category">
        <option *ngFor="let category of categories; let i = index" [value]="i">
          {{category.name}}
        </option>
      </select>
    </div>
    <br>
    <div>
      <p>Name: </p>
      <div>
        <input type="text" name="name" [(ngModel)]="product.name" placeholder="Name">
      </div>
    </div>
    <br>
    <div>
      <p>Description: </p>
      <div>
        <textarea type="text" name="description" cols="40" rows="10" maxlength="200" [(ngModel)]="product.description" placeholder="Description"></textarea>
      </div>
    </div>
    <br>
    <div>
      <p>Price: </p>
      <div>
        <input type="number" step="0.01" name="price" [(ngModel)]="product.price" placeholder="Price">
      </div>
    </div>
    <br>
    <button type="button" class="btn btn-default" (click)="createProduct()">Create</button>
  </form>
</div>
